<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> CEL viewer </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<script type="text/javascript" src="js/alertify.min.js"> </script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/jquery-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"> </script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>
<script type='text/javascript' src='js/jquery.csv.js'></script>

<link href="css/select2.min.css" rel="stylesheet" />
<script type='text/javascript' src="js/select2.min.js"></script>
<script type='text/javascript' src='js/bootstrap.min.js'></script>

<script type="text/javascript" src="js/debug.js"> </script>

<link href="css/viewer.css" rel="stylesheet">
<script type='text/javascript' src='js/viewer-plotly.js'></script>
<script type='text/javascript' src='js/viewer.js'></script>
<script type='text/javascript' src='js/viewer-util.js'></script>
<script type='text/javascript' src='js/viewer-user-util.js'></script>
<script type='text/javascript' src='js/viewer-user-heatmap.js'></script>
<script type='text/javascript' src='js/viewer-user-maplot.js'></script>
<script type='text/javascript' src='js/viewer-plotly-heatmap.js'></script>
<script type='text/javascript' src='js/viewer-plotly-histogram.js'></script>
<script type='text/javascript' src='js/viewer-plotly-line.js'></script>
<script type='text/javascript' src='js/plotly.js'></script>
<script type='text/javascript' src='js/clusterfck-0.1.js'></script>
<script type='text/javascript' src='js/colorbrewer.js'></script>

</head>
<body>
<div class="container" style="width:100%">
<div id='viewerBlock' class="viewer-block" style="margin:0 auto;">
   <div id='myViewer'></div>
</div>
<!--- MAplot -->
<div id='maplotControlBlock' class="control-block" style="display:none; margin:0 auto;">
   <div id="blackPtsSelecting" style="margin-top:50px">
     <p>Plot points, </p> 
     <div id="myslider" class="col-md-12 no-padding" style="margin:10px">
       <div id="sliderBlackPtsMin" class="slider-min"></div>
       <div id="sliderBlackPtsRange" class="slider-value"></div>
       <div id="sliderBlackPtsMax" class="slider-max"></div>
       <div id='blackPts_slider'></div>
     </div>
   </div>
   <div>
     <div style="margin-top:100px;" >
       <p>Highlight one or more genes, (eg. Tnnt2 Myl3 Rgs5) </p>
       <input type="text" class="col-md-8" style="margin-top:6px" id="specialGenes">
     </div>
     <div id="highlightGenes" class="btn-group" data-toggle="buttons" style="margin-left:20px">
       <label class="btn btn-default">
         <input type="radio" id="Highlight" name="linkage" autocomplete="off">Highlight</label>
       <label class="btn btn-default active">
         <input type="radio" id="Clear" name="linkage" autocomplete="off" checked>Clear</label>
     </div>
   </div>
</div>
<!--- heatmap -->
<div id='heatmapControlBlock' class="control-block" style="display:none; margin:0 auto;">
   <div id="geneClustering" class="btn-group" data-toggle="buttons" style="margin:10px">
     <p> Distance metric for clustering (genes) </p> 
     <label class="btn btn-default active">
       <input type="radio" id="Unordered" name="clustering" autocomplete="off" checked>Unordered</label>
     <label class="btn btn-default">
       <input type="radio" id="Euclidean" name="clustering" autocomplete="off">Euclidean distance</label>
     <label class="btn btn-default">
       <input type="radio" id="Manhattan" name="clustering" autocomplete="off">Manhattan distance</label>
   </div>
   <div id="geneLinkage" class="btn-group" data-toggle="buttons" style="margin:10px">
     <p> Linking criterion for clustering (genes) </p> 
     <label class="btn btn-default active">
       <input type="radio" id="Complete" name="linkage" autocomplete="off" checked>Complete linkage</label>
     <label class="btn btn-default">
       <input type="radio" id="Single" name="linkage" autocomplete="off">Single linkage</label>
     <label class="btn btn-default">
       <input type="radio" id="Average" name="linkage" autocomplete="off">Average linkage</label>
   </div>
   <br>
   <div id="heatmapStyling" class="btn-group" data-toggle="buttons" style="margin:10px; display:none;">
     <p> Style heatmap </p> 
     <label class="btn btn-default active">
       <input type="radio" id="Heatmap" name="styling" autocomplete="off" checked>Heatmap</label>
     <label class="btn btn-default">
       <input type="radio" id="Contour" name="styling" autocomplete="off">Contour</label>
   </div>
</div>
</div>
</body>
</html>
