<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> CEL viewer </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<script type="text/javascript" src="js/alertify.min.js"> </script>

<link href="css/jquery-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"> </script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>
<script type='text/javascript' src='js/jquery.csv.js'></script>

<link href="css/select2.min.css" rel="stylesheet" />
<script type='text/javascript' src="js/select2.min.js"></script>

<script type="text/javascript" src="js/debug.js"> </script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<script type='text/javascript' src='js/bootstrap.min.js'></script>

<link href="css/viewer.css" rel="stylesheet">
<script type='text/javascript' src='js/viewer-plotly.js'></script>
<script type='text/javascript' src='js/viewer.js'></script>
<script type='text/javascript' src='js/viewer-util.js'></script>
<script type='text/javascript' src='js/viewer-user-heatmap.js'></script>
<script type='text/javascript' src='js/viewer-user-maplot.js'></script>
<script type='text/javascript' src='js/viewer-plotly-heatmap.js'></script>
<script type='text/javascript' src='js/viewer-plotly-histogram.js'></script>
<script type='text/javascript' src='js/viewer-plotly-line.js'></script>
<script type='text/javascript' src='js/plotly.js'></script>
<script type='text/javascript' src='js/clusterfck-0.1.js'></script>
<script type='text/javascript' src='js/colorbrewer.js'></script>

</head>
<body>
<div class="container" style="width:100%">
<div id='viewerBlock' class="viewer-block" style="margin:0 auto;">
   <div id='myViewer'></div>
</div>
<div id='heatmapControlBlock' class="control-block" style="display:none; margin:0 auto;">
   <div id="geneClustering" class="btn-group" data-toggle="buttons" style="margin:10px">
     <p> Cluster genes using, </p> 
     <label class="btn btn-default active">
       <input type="radio" id="Euclidean" name="clustering" autocomplete="off" checked>Euclidean distance</label>
     <label class="btn btn-default">
       <input type="radio" id="Manhattan" name="clustering" autocomplete="off" >Manhattan distance</label>
     <label class="btn btn-default">
       <input type="radio" id="Max" name="clustering" autocomplete="off" >Max distance</label>
     <label class="btn btn-default">
       <input type="radio" id="Correlation" name="clustering" autocomplete="off" >Correlation distance</label>
   </div>
   <div id="heatmapStyling" class="btn-group" data-toggle="buttons" style="margin:10px">
     <p> Heatpmap style using, </p> 
     <label class="btn btn-default active">
       <input type="radio" id="Heatmap" name="styling" autocomplete="off" checked>Heatmap</label>
     <label class="btn btn-default">
       <input type="radio" id="Contour" name="styling" autocomplete="off">Contour</label>
   </div>
</div>
</div>
</body>
</html>
