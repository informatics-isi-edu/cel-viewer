<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> CEL plot matrix </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<script type="text/javascript" src="js/alertify.min.js"> </script>

<link href="css/jquery-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"> </script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>

<link href="css/select2.min.css" rel="stylesheet" />
<script type='text/javascript' src="js/select2.min.js"></script>

<script type="text/javascript" src="js/debug.js"> </script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/mousematrix.css" rel="stylesheet">
<link href="css/viewer.css" rel="stylesheet">

<script type='text/javascript' src='js/bootstrap.min.js'></script>
<script type='text/javascript' src='js/matrix-ui.js'></script>
<script type='text/javascript' src='js/respond.js'></script>
<script type='text/javascript' src='js/offset.js'></script>
<script type='text/javascript' src='js/mousematrix.js'></script>
<script type='text/javascript' src='js/matrix.config.js'></script>

<script type='text/javascript' src='js/viewer-util.js'></script>

</head>
<body>

<div class="col-md-12">
  <h2> Gene Expression Comparison Plot Matrix</h2>
  <p class="matrix-intro">
    <!--Each colored cell in the matrix below represents plot data available for 
comparison -->
    Click a highlighted cell to see links to the plots.</p>
<div class="experiment-table">
    <!--<div class="table-responsive">-->
    <table class="mousematrix table table-bordered" id="matrixTable">
        <thead id="matrixTableHeader">
        </thead>
        <tbody id="matrixTableBody">
        </tbody>
    </table>
    <!--</div>-->
    <table class="table-legend">
        <tr>
            <th class="exp-color-1"></th>
            <th class="exp-color-8"></th>
        </tr>
        <tr class="colors">
            <td>
              <div class="type-div" title="Heatmap">Heatmap</div>
            </td>
            <td>
              <div class="type-div" title="MAplot">MAplot</div>
            </td>
        </tr>
    </table>

</div>

<div id="exp-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title">
                  <a target="_blank" href=""></a>
                </h5>
            </div>
            <div class="modal-body">
                <div class="content-here">

                </div>
            </div>
            <div class="modal-nav-btn" title="Next Anatomical Feature" id="next-feature">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </div>
            <div class="modal-nav-btn" title="Previous Anatomical Feature" id="prev-feature">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </div>
            <div class="modal-nav-btn" title="Previous Age Stage" id="prev-age">
                <span class="glyphicon glyphicon-chevron-left up"></span>
            </div>
            <div class="modal-nav-btn" title="Next Age Stage" id="next-age">
                <span class="glyphicon glyphicon-chevron-right down"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
